<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rust Shnake Game</title>
    <style>
      .content-wrapper {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .game-panel {
        margin-bottom: 20px;
      }

      .flex {
        display: flex;
      }

      .label {
        font-weight: bold;
        margin-right: 10px;
      }
      button {
        border-color: #9e9fa0;
        width: 130px;
        margin-top: 5px;
        padding: 6px 6px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        font-weight: bold;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        cursor: pointer;
      }
      button:hover {
        background-color: #9e9fa0;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="game-panel">
        <div class="flex">
          <div class="label">Status:</div>
          <div id="game-status">None</div>
        </div>
        <div class="flex">
          <div class="label">Points:</div>
          <div id="points"></div>
        </div>
        <div class="flex">
          <button id="game-control-btn">Play</button>
        </div>
      </div>
      <canvas id="snake-canvas"></canvas>
    </div>
    <script src="/bootstrap.js"></script>
  </body>
</html>
